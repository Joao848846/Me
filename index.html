  <style>
    /* Custom Keyframes and Animations from HeroSection */
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
    @keyframes pulse-slower {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.03); }
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 5s infinite ease-in-out;
    }
    .animate-pulse-slower {
      animation: pulse-slower 7s infinite ease-in-out;
    }
    .animate-spin-slow {
        animation: spin 10s linear infinite;
    }

    /* Custom Scrollbar from ProjectCard */
    .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(45, 55, 72, 0.5); /* slate-700 with opacity */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #22d3ee; /* cyan-400 */
        border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; /* cyan-500 */
    }

    /* Ensure body/html take full height for sticky footer and backgrounds */
    html, body, #root {
      height: 100%;
      background-color: #020617; /* Equivalent to bg-slate-950 for consistent base */
    }
    body {
      color: #cbd5e1; /* Equivalent to text-slate-300 for default text */
    }

    /* Custom Swiper Pagination Styles */
    .swiper-pagination-bullet {
      background-color: #475569; /* slate-600 */
      opacity: 0.7;
      transition: background-color 0.3s, opacity 0.3s;
      width: 10px;
      height: 10px;
    }
    .swiper-pagination-bullet-active {
      background-color: #22d3ee; /* cyan-400 */
      opacity: 1;
      width: 12px;
      height: 12px;
    }

    /* New "More Life" Animations */
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    .animate-shimmer {
      background-size: 200% auto;
      animation: shimmer 3s linear infinite;
    }

    @keyframes pulse-text-cyan { 0%, 100% { color: #06b6d4; opacity: 1; } 50% { color: #22d3ee; opacity: 0.85; } } /* cyan-500, cyan-400 */
    .animate-pulse-text-cyan { animation: pulse-text-cyan 2s infinite ease-in-out; }
    
    @keyframes pulse-text-purple { 0%, 100% { color: #a855f7; opacity: 1; } 50% { color: #c084fc; opacity: 0.85; } } /* purple-500, purple-400 */
    .animate-pulse-text-purple { animation: pulse-text-purple 2.2s infinite ease-in-out; }
    
    @keyframes pulse-text-yellow { 0%, 100% { color: #eab308; opacity: 1; } 50% { color: #facc15; opacity: 0.85; } } /* yellow-500, yellow-400 */
    .animate-pulse-text-yellow { animation: pulse-text-yellow 2.4s infinite ease-in-out; }

  </style>
